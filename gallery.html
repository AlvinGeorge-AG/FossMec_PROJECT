<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FOSSMEC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #012E40; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #F0F0F0;
        }

        .header {
            background-color: #014F5B;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.3);
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 40px;
            gap: 30px;
        }

        .header a {
            color: #3DDC97;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .header a:hover {
            color: #00BFFF;
        }

        .header img {
            height: 40px;
            width: auto;
        }

        .com {
            position: absolute;
            top: 150px;
            left: 100px;
            font-size: 30px;
            color: #FFEFD5;
        }

        .himage {
            position: absolute;
            top: 250px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #3DDC97;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
            margin-top: 60px;
        }

        .himage img {
            width: 800px;
            height: auto;
            display: block;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            position: absolute;
            top: 800px;
            left: 100px;
            right: 100px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            border: 2px solid #3DDC97;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .image-grid img:hover {
            transform: scale(1.05);
        }

        .foss {
            font-size: 48px;
            position: absolute;
            top: 1250px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html"><img src="fossmec.png" alt="FOSSMEC Logo"></a>
        <a href="about.html">ABOUT</a>
        <a href="events.html">EVENTS</a>
        <a href="gallery.html">GALLERY</a>
    </div>

    <div class="com">
        <h1>FOSS GALLERY</h1>
        
    </div>
    <div class="himage">
        <img src="g5.jpg" alt="Header Image">
    </div>

    <div class="image-grid">
        <img src="g1.jpg" alt="Gallery Image 1">
        <img src="g2.jpg" alt="Gallery Image 2">
        <img src="g3.jpg" alt="Gallery Image 3">
        <img src="g4.jpg" alt="Gallery Image 4">
        <img src="g5.jpg" alt="Gallery Image 5">
        <img src="g2.jpg" alt="Gallery Image 6">
    </div>

    <div class="foss">
        MAY THE FOSS BE WITH YOU
    </div>
</body>
</html>
